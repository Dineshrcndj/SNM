{% extends 'dashboard.html' %}
      <title>View All Notes</title>
      {% block addcss %}
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
      {% endblock %}  
  <body>
    {% block content %}
      <div class="container mt-4">
          <h2 class="mb-4">All Notes</h2>
          <table class="table table-striped">
              <thead class="table-dark">
                  <tr>
                      <th>Note ID</th>
                      <th>Title</th>
                      <th>Created At</th>
                      <th>View</th>
                      <th>Update</th>
                      <th>Delete</th>
                  </tr>
              </thead>
              <tbody>
                  {% for i in allnotesdata %}
                  <tr>
                      <td>{{i[0]}}</td>
                      <td>{{i[1]}}</td>
                      <td>{{i[2]}}</td>
                      <td><a href="{{url_for('viewnotes',nid=i[0])}}" class="btn btn-primary btn-sm">View</a></td>
                      <td><a href="#" class="btn btn-warning btn-sm">Update</a></td>
                      <td><a href="#" class="btn btn-danger btn-sm">Delete</a></td>
                  </tr>
                  {% endfor %}
              </tbody>
          </table>
      </div>
    {% endblock %}
    </body>
